<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    /> -->

    <script>
      const root = document.documentElement;

      function getInnerHeight() {
        return window.innerHeight;
      }
      function getViewHeight() {
        let vh;
        root.style.height = "100vh";
        vh = root.offsetHeight;
        root.style.height = "";
        return vh;
      }

      root.style.setProperty("--innerHeight", getInnerHeight() + "px");
      root.style.setProperty("--viewHeight", getViewHeight() + "px");
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Dobry</title>
  </head>

  <body>
    <div class="wrapper">
      <include class="inserted-svg"> </include>
      <div style="display: none">
        <include class="form"></include>
      </div>
      <include class="menu-page"></include>

      <include class="header"></include>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <include class="swiper-slide--apple"></include>
          <include class="swiper-slide--tomato"></include>
          <include class="swiper-slide--appleCitrus"></include>
          <include class="swiper-slide--multiMix"></include>
        </div>
      </div>
      <div class="slider-container slider-container--fruits">
        <div class="slider-track slider-track--fruits">
          <div class="slider-slide">
            <include class="section-apple"></include>
          </div>
          <div class="slider-slide">
            <include class="section-tomato"></include>
          </div>
          <div class="slider-slide">
            <include class="section-appleCitrus"></include>
          </div>
          <div class="slider-slide">
            <include class="section-multiMix"></include>
          </div>
        </div>
      </div>

      <button type="button" class="return-btn">
        <img src="images/up-arrow.svg" alt="up-arrow" />
      </button>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index-exp.js"></script>
  </body>
</html>
