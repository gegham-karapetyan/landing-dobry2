      <img src="images/play-button.svg" alt="" />
    </div>
    <div class="juice__name juice__name-tomato" data-swiper-parallax="-150">
      <img
        class="tomato-text"
        src="images/tomato-text.svg"

        width="100%"
      />
    </div>
    <div class="juice__bottle juice__bottle-tomato" data-swiper-parallax="-100">
      <img

        alt="tomato-cardboard-bottle"
        width="100%"
      />

    <div class="juice__chunk1 juice__chunk1-tomato">

        class="tomato-chunk1"

      <img
        class="tomato-chunk2"
        src="images/tomato-chunk2.png"

    <div class="juice__chunk3 juice__chunk3-tomato">
      <img
        class="tomato-chunk3"
        src="images/tomato-chunk3.png"
        alt="tomato-chunk3"
      />
    </div>
    <div class="juice__chunk4 juice__chunk4-tomato">
      <img
        class="tomato-chunk4"
        src="images/tomato-chunk4.png"
        alt="tomato-chunk4"
      />
    </div>
    <div class="bottom-sign">
      <img src="images/bottom-sign.svg" alt="bottom-sign" />
    </div>
  </div>
</div>
