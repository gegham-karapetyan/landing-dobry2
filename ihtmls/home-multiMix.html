<div class="home-page home-page--multiMix">
  <div class="juice">
    <div class="play-btn" data-swiper-parallax="-50">
      <img src="images/play-button.svg" alt="" />
    </div>
    <div class="juice__name juice__name-multiMix" data-swiper-parallax="-150">
      <img
        class="multiMix-text"
        src="images/multiMix-text.svg"
        alt="multiMix-text"
        width="100%"
      />
    </div>
    <div
      class="juice__bottle juice__bottle-multiMix"
      data-swiper-parallax="-100"
    >
      <img
        class="multiMix-cardboard-bottle"
        src="images/multiMix-cardboard-bottle.png"
        alt="multiMix-cardboard-bottle"
        width="100%"
      />
    </div>

    <div class="juice__chunk1 juice__chunk1-multiMix">
      <img
        class="multiMix-chunk1"
        src="images/multiMix-chunk1.png"
        alt="multiMix-chunk1"
      />
    </div>
    <div class="juice__chunk2 juice__chunk2-multiMix">
      <img
        class="multiMix-chunk2"
        src="images/multiMix-chunk2.png"
        alt="multiMix-chunk2"
      />
    </div>
    <div class="juice__chunk3 juice__chunk3-multiMix">
      <img
        class="multiMix-chunk3"
        src="images/multiMix-chunk3.png"
        alt="multiMix-chunk3"
      />
    </div>
    <div class="juice__chunk4 juice__chunk4-multiMix">
      <img
        class="multiMix-chunk4"
        src="images/multiMix-chunk4.png"
        alt="multiMix-chunk4"
      />
    </div>
    <div class="bottom-sign">
      <img src="images/bottom-sign.svg" alt="bottom-sign" />
    </div>
  </div>
</div>
