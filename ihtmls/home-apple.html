<div class="home-page home-page--apple">
  <div class="juice">
    <div
      class="play-btn"
      data-swiper-parallax="-150"
      data-swiper-parallax-duration="600"
    >
      <img src="images/play-button.svg" alt="" />
    </div>
    <div
      class="juice__name juice__name-apple"
      data-swiper-parallax="-450"
      data-swiper-parallax-duration="1000"
    >
      <img
        class="apple-text"
        src="images/apple-text.svg"
        alt="apple-text"
        width="100%"
      />
    </div>
    <div
      class="juice__bottle juice__bottle-apple"
      data-swiper-parallax="-400"
      data-swiper-parallax-duration="600"
    >
      <img
        class="apple-cardboard-bottle"
        src="images/apple-cardboard-bottle.png"
        alt="apple-cardboard-bottle"
        width="100%"
      />
    </div>

    <div class="juice__chunk1 juice__chunk1-apple">
      <img
        class="apple-chunk1"
        src="images/apple-chunk1.png"
        alt="apple-chunk1"
      />
    </div>
    <div class="juice__chunk2 juice__chunk2-apple">
      <img
        class="apple-chunk2"
        src="images/apple-chunk2.png"
        alt="apple-chunk2"
      />
    </div>
    <div class="juice__chunk3 juice__chunk3-apple">
      <img
        class="apple-chunk3"
        src="images/apple-chunk3.png"
        alt="apple-chunk3"
      />
    </div>
    <div class="juice__chunk4 juice__chunk4-apple">
      <img
        class="apple-chunk4"
        src="images/apple-chunk4.png"
        alt="apple-chunk4"
      />
    </div>
    <div class="bottom-sign">
      <img src="images/bottom-sign.svg" alt="bottom-sign" />
    </div>
  </div>
</div>
